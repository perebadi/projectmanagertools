<!DOCTYPE html>
<html lang="en" class="body-full-height">
<head>
<!-- META SECTION -->
<title>Atlant - Responsive Bootstrap Admin Template</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="icon" href="favicon.ico" type="image/x-icon" />
<!-- END META SECTION -->

<!-- CSS INCLUDE -->

<link id="theme" href="../static/css/theme-default.css"
	th:href="@{/css/theme-default.css}" rel="stylesheet" />
<!-- EOF CSS INCLUDE -->
</head>
<body>

	<div class="login-container">
		<div class="login-box animated fadeInDown">
			<div class="login-logo"></div>
			<div class="login-body">
				<div class="login-title">
					<strong>Welcome!</strong>, Reset password
				</div>

				<form id="resetPasswordForm" role="form" class="form-horizontal" th:object="${resetPassword}" th:action="@{/resetpassword}" method="POST">
					<div class="form-group" >
						<div class="col-md-12">
							<input type="text" name="username" class="validate[required] form-control" placeholder="Email"
								th:value="${resetPassword.username}" th:field="${resetPassword.username}" />
							<span class="help-block" th:errors="*{username}"></span>
						</div>
					</div>
					<br />
					<div class="col-md-6">
						<button class="btn btn-info btn-block" type="submit">Reset password</button>
					</div>
					
					<a th:href="@{/login}" class="pull-right" style="color: white;">Back to login</a>
				</form>
			</div>
			<div th:if="${resetusername !=null }" class="alert alert-success" role="alert">
				An email has been sent to <span th:text="${resetusername}"></span> with the generated password.
			</div>
		</div>
	</div>

	<!--PAGE SCRIPTS-->
	<!-- START PLUGINS -->
	<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js/plugins/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript"
		src="js/plugins/bootstrap/bootstrap.min.js"></script>
	<!-- END PLUGINS -->

	<!-- THIS PAGE PLUGINS -->
	<script type='text/javascript' src='js/plugins/icheck/icheck.min.js'></script>
	<script type="text/javascript"
		src="js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js"></script>

	<script type='text/javascript'
		src='js/plugins/bootstrap/bootstrap-datepicker.js'></script>
	<script type='text/javascript'
		src='js/plugins/bootstrap/bootstrap-select.js'></script>

	<script type='text/javascript'
		src='js/plugins/validationengine/languages/jquery.validationEngine-en.js'></script>
	<script type='text/javascript'
		src='js/plugins/validationengine/jquery.validationEngine.js'></script>

	<script type='text/javascript'
		src='js/plugins/jquery-validation/jquery.validate.js'></script>

	<script type='text/javascript'
		src='js/plugins/maskedinput/jquery.maskedinput.min.js'></script>
	<!-- END THIS PAGE PLUGINS -->

	<!-- START TEMPLATE -->
	<script type="text/javascript" src="js/settings.js"></script>
	<script type="text/javascript" src="js/plugins.js"></script>
	<script type="text/javascript" src="js/actions.js"></script>
	<!-- END TEMPLATE -->
	<!-- END PAGE SCRIPTS -->
</body>
</html>
