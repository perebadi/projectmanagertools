<!DOCTYPE html>
<html lang="en">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <!-- START PAGE CONTAINER -->
        <div class="page-container">
            
            <!-- START PAGE SIDEBAR -->
            <div  th:replace="layout/layout :: page-sidebar"></div>
            <!-- END PAGE SIDEBAR -->
            
            <!-- PAGE CONTENT -->
            <div class="page-content">
                
                <!-- START X-NAVIGATION VERTICAL -->
                <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
                    <!-- TOGGLE NAVIGATION -->
                    <li class="xn-icon-button">
                        <a href="#" class="x-navigation-minimize"><span class="fa fa-dedent"></span></a>
                    </li>
                    <!-- END TOGGLE NAVIGATION -->                    
                </ul>
                <!-- END X-NAVIGATION VERTICAL -->                     
                
                <!-- START BREADCRUMB -->
                <ul class="breadcrumb">
                    <li><a href="#">Link</a></li>                    
                    <li class="active">Active</li>
                </ul>
                <!-- END BREADCRUMB -->                
                
                <div class="page-title">                    
                    <h2><span class="fa fa-tags"></span> Tus proyectos  <span th:text="${username}"></span></h2>
                </div>               
                
                 <!-- PAGE CONTENT WRAPPER -->
                <div class="page-content-wrap">
                
                    <div class="row">
                        <div class="col-md-12">
                        		                          <!-- START SIMPLE DATATABLE -->
                            <div class="panel panel-default">
                                <div class="panel-heading">                                
                                    <h3 class="panel-title">Proyectos</h3>   
                                                                    
                                </div>
                                <div class="panel-body">
                                    <table class="table datatable_simple">
                                        <thead>
                                            <tr>
                                                <th width="10%" style="text-align:center;">Project ID</th>
                                                <th width="20%" style="text-align:center;">Porject Name</th>
                                                <th width="20%" style="text-align:center;">Project Manager</th>
                                                <th width="10%" style="text-align:center;">BackLog</th>
                                                <th width="10%" style="text-align:center;">To do</th>
                                                <th width="10%" style="text-align:center;">In Progress</th>
                                                <th width="10%" style="text-align:center;">Done</th>
                                                <th width="20%" style="text-align:center;">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                           	<tr	th:each="project : ${projects}">
												<td th:text="${project.id}" align="center"></td>
												<td th:text="${project.projectname}"></td>
												<td th:text="${project.username}"></td>
												<td th:text="${#numbers.formatDecimal(project.backlog, 1, 0)  }" align="center"/>
												<td th:text="${#numbers.formatDecimal(project.todo, 1, 0)  }" align="center"/>
												<td th:text="${#numbers.formatDecimal(project.inprogress, 1, 0) }" align="center"/>
												<td th:text="${#numbers.formatDecimal(project.done, 1, 0)  }" align="center"/>

												<td align="center">
													<a href="#" th:href="@{/tasks/project/__${project.id}__/}" >
														<button  type="button" class="btn btn-primary"><span class="fa fa-wrench" aria-hidden="true"></span>Manage Tasks</button>
													</a>
												</td>
											</tr>
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- END SIMPLE DATATABLE -->
                            
									
									
								
					
                            
                            
                        </div>
                    </div>                    
                    
                </div>
                <!-- END PAGE CONTENT WRAPPER -->                       
            </div>            
            <!-- END PAGE CONTENT -->
        </div>
        <!-- END PAGE CONTAINER -->

        <!-- MESSAGE BOX-->
        <div class="message-box animated fadeIn" data-sound="alert" id="mb-signout">
            <div class="mb-container">
                <div class="mb-middle">
                    <div class="mb-title"><span class="fa fa-sign-out"></span> Log <strong>Out</strong> ?</div>
                    <div class="mb-content">
                        <p>Are you sure you want to log out?</p>                    
                        <p>Press No if youwant to continue work. Press Yes to logout current user.</p>
                    </div>
                    <div class="mb-footer">
                        <div class="pull-right">
                            <a href="pages-login.html" class="btn btn-success btn-lg">Yes</a>
                            <button class="btn btn-default btn-lg mb-control-close">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MESSAGE BOX-->

 	<footer th:replace="layout/layout :: footer"></footer>
 	
 	<!-- THIS PAGE PLUGINS -->
 	        	<script th:src="@{/js/plugins/icheck/icheck.min.js}"></script>	
 	        	<script th:src="@{/js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js}"></script>
 	        	
 	       	<script th:src="@{/js/plugins/bootstrap/bootstrap-datepicker.js}"></script>	
 	        	<script th:src="@{/js/plugins/bootstrap/bootstrap-timepicker.min.js}"></script>	
 	        	<script th:src="@{/js/plugins/bootstrap/bootstrap-colorpicker.js}"></script>	
 	        	<script th:src="@{/js/plugins/bootstrap/bootstrap-file-input.js}"></script>	
 	        	<script th:src="@{/js/plugins/bootstrap/bootstrap-select.js}"></script>	
 	        	<script th:src="@{/js/plugins/tagsinput/jquery.tagsinput.min.js}"></script>	
        
       
        <!-- END THIS PAGE PLUGINS -->       
        
        <!-- START TEMPLATE -->
 	        	<script th:src="@{/js/settings.js}"></script>	
        <!-- END TEMPLATE -->
    </body>
</html>
