<!DOCTYPE html>
<html lang="en" class="body-full-height">
<head>
<!-- META SECTION -->
<title>Atlant - Responsive Bootstrap Admin Template</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="icon" href="favicon.ico" type="image/x-icon" />
<!-- END META SECTION -->

<!-- CSS INCLUDE -->

<link id="theme" href="../static/css/theme-default.css"
	th:href="@{/css/theme-default.css}" rel="stylesheet" />
<!-- EOF CSS INCLUDE -->
</head>
<body>

	<div class="login-container">
		<div class="login-box animated fadeInDown">
			<div class="login-logo"></div>
			<div class="login-body">
				<div class="login-title">
					<strong>Welcome!</strong>, Create an account
				</div>

				<form role="form" class="form-horizontal" action="#" th:action="@{/createuser}" method="POST" th:object="${user}">
					<div class="form-group" >
						<label class="col-md-3 control-label" style="color: #AAB2BD;">Name:</label>
						<div class="col-md-9">
							<input type="text" class="form-control" th:field="*{name}" th:value="${user.name}" />
							<span class="help-block" th:errors="*{name}"></span>
						</div>
					</div>
					<div class="form-group" >
						<label class="col-md-3 control-label" style="color: #AAB2BD;">Email:</label>
						<div class="col-md-9">
							<input type="text" class="form-control" th:field="*{username}" th:value="${user.username}" />
							<span class="help-block" th:errors="*{username}"></span>
						</div>
					</div>
					<div class="form-group" >
						<label class="col-md-3 control-label" style="color: #AAB2BD;">Password:</label>
						<div class="col-md-9">
							<input type="password" class="form-control" th:field="*{password}" th:value="${user.password}" />
							<span class="help-block" th:errors="*{password}"></span>
						</div>
					</div>
					<div class="form-group" >
						<label class="col-md-3 control-label" style="color: #AAB2BD;">Confirm password:</label>
						<div class="col-md-9">
							<input type="password" class="form-control" th:field="*{confirmPassword}" th:value="${confirmPassword}" />
							<span class="help-block" th:errors="${user}"></span>
						</div>
					</div>
					<br />
					<div class="col-md-6">
						<button class="btn btn-info btn-block" type="submit">Create account</button>
					</div>
					<a th:href="@{/login}" class="pull-right" style="color: white;">Back to login</a>
				</form>
			</div>
		</div>
	</div>

	<!--PAGE SCRIPTS-->
	<!-- START PLUGINS -->
	<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js/plugins/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript"
		src="js/plugins/bootstrap/bootstrap.min.js"></script>
	<!-- END PLUGINS -->

	<!-- THIS PAGE PLUGINS -->
	<script type='text/javascript' src='js/plugins/icheck/icheck.min.js'></script>
	<script type="text/javascript"
		src="js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js"></script>

	<script type='text/javascript'
		src='js/plugins/bootstrap/bootstrap-datepicker.js'></script>
	<script type='text/javascript'
		src='js/plugins/bootstrap/bootstrap-select.js'></script>

	<script type='text/javascript'
		src='js/plugins/validationengine/languages/jquery.validationEngine-en.js'></script>
	<script type='text/javascript'
		src='js/plugins/validationengine/jquery.validationEngine.js'></script>

	<script type='text/javascript'
		src='js/plugins/jquery-validation/jquery.validate.js'></script>

	<script type='text/javascript'
		src='js/plugins/maskedinput/jquery.maskedinput.min.js'></script>
	<!-- END THIS PAGE PLUGINS -->

	<!-- START TEMPLATE -->
	<script type="text/javascript" src="js/settings.js"></script>
	<script type="text/javascript" src="js/plugins.js"></script>
	<script type="text/javascript" src="js/actions.js"></script>
	<!-- END TEMPLATE -->
	<!-- END PAGE SCRIPTS -->
</body>
</html>
