<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="project_modals">
		<!-- PROJECT MODALS -->
		<div class="modal fade" id="modalProject" role="dialog">
			<div class="modal-dialog" style="width: 800px;">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" id="titleModal"></h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" id="modalProjectForm" >
							<input class="hidden" name="id" id="id" />

							<div class="row">
								<div class="col-md-7">
									<div class="form-group">
										<label class="col-md-2 control-label">Summary</label>
										<div class="col-md-10">
											<input id="summary"
												type="text" class="form-control" />
										</div>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label class="col-md-3 control-label">Date</label>
										<div class="col-md-8">
											<input id="date"
												type="text" class="form-control datepicker" />
										</div>
									</div>
								</div>
								<br/>
								<br/>
							</div>
							<div class="row">
								<div class="col-md-7">
									<div class="form-group">
										<label class="col-md-2 control-label">Details</label>
										<div class="col-md-10">
											<textarea id="txt"
												class="form-control" rows="5"
												cols=""></textarea>
										</div>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label class="col-md-3 control-label">Week</label>
										<div class="col-md-9">
											<input name="week" id="week" type="text" class="form-control" />
										</div>
									</div>
								</div>			
							</div>				
							<!--  END ROW -->

							<!--  END PANEL BODY -->
							<br/>
							<br/>
							
							<button class="btn btn-primary pull-right" id="addButton">Add</button>
							
							<br/>
							<br/>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- END PROJECT MODALS -->
	</div>
</body>
</html>
