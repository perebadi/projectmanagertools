<!DOCTYPE html>
<html lang="en" class="body-full-height">
<head>
<!-- META SECTION -->
<title>Atlant - Responsive Bootstrap Admin Template</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="icon" href="favicon.ico" type="image/x-icon" />
<!-- END META SECTION -->

<!-- CSS INCLUDE -->

<link id="theme" href="../static/css/theme-default.css"
	th:href="@{/css/theme-default.css}" rel="stylesheet" />
<!-- EOF CSS INCLUDE -->
</head>
<body>

	<div class="login-container">

		<div class="login-box animated fadeInDown">
			<div class="login-logo"></div>
			<div class="login-body">
				<div class="login-title">
					<strong>Welcome</strong>, Please login
				</div>
				<form role="form" class="form-horizontal" action="#"
					th:action="@{/logincheck}" method="POST">
					<input type="hidden" name="{_cfrf.parameterName}"
						value="{_cfrf.token}" />
					<div class="form-group">
						<div class="col-md-12">
							<input type="text" class="form-control" placeholder="Email"
								name="username" id="username" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<input type="password" class="form-control"
								placeholder="Password" name="password" id="password" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-6">
							<a th:href="@{/resetpassword}" class="btn btn-link btn-block">Forgot your
								password?</a>
						</div>
						<div class="col-md-6">
							<button class="btn btn-info btn-block" type="submit">Log
								In</button>
						</div>
					</div>
					<div class="login-subtitle">
						Don't have an account yet? <a th:href="@{/createuser}" >Create an account</a>
					</div>
				</form>
			</div>
			<div th:if="${error !=null }" class="alert alert-danger" role="alert">Invalid
				username or password</div>
			<div th:if="${logout !=null }" class="alert alert-info" role="alert">Logout
				successfully</div>
			<div th:if="${newaccountsuccess !=null }" class="alert alert-success" role="alert">
				New account <span th:text="${newaccountsuccess}"></span> created
			</div>	
				
		</div>

	</div>

</body>
</html>
