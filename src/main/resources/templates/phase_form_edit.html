<!DOCTYPE html>
<html lang="en">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <!-- START PAGE CONTAINER -->
        <div class="page-container">
            
            <!-- START PAGE SIDEBAR -->
            <div  th:replace="layout/layout :: page-sidebar"></div>
            <!-- END PAGE SIDEBAR -->
            
            <!-- PAGE CONTENT -->
            <div class="page-content">
                
                <!-- START X-NAVIGATION VERTICAL -->
                <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
                    <!-- TOGGLE NAVIGATION -->
                    <li class="xn-icon-button">
                        <a href="#" class="x-navigation-minimize"><span class="fa fa-dedent"></span></a>
                    </li>
                    <!-- END TOGGLE NAVIGATION -->                    
                </ul>
                <!-- END X-NAVIGATION VERTICAL -->                     
                
                <!-- START BREADCRUMB -->
                <ul class="breadcrumb">
                    <li><a href="#">Link</a></li>                    
                    <li class="active">Active</li>
                </ul>
                <!-- END BREADCRUMB -->                
                
                <!-- <div class="page-title">                    
                    <h2><span class="fa fa-tags"></span> Proyecto  <span th_text="${culo}"></span></h2>
                </div>   -->             
                
                 <!-- PAGE CONTENT WRAPPER -->
                <div class="page-content-wrap">
                    <div class="row">
                        <div class="col-md-12">
                        		<form class="form-horizontal" action="#" th:action="@{/projects/project/__${project.id}__/phase/save/}" th:object="${formPhaseModel}" method="POST">
                    			<input class="hidden" name="id" id="id"  th:value="${project.id}"/>
                    			<input class="hidden" name="idphase" id="idphase"  th:field="${formPhaseModel.idphase}"/>
				                    	<div class="panel panel-default">
			                                <div class="panel-heading">
			                                    <h3 class="panel-title">Add Phase</h3>
			                                    <ul class="panel-controls">
			                                        <li><button id="rag" name="rag" type="button" class="btn btn-success btn-rounded fa fa-wrench"></button></li>
			                                    </ul>
			                                </div>
			                                
			                                <div class="panel-body">
			                                		<div class="col-md-4">
			                                			<div class="form-group">
			                                            <label class="col-md-4 control-label">Phase Name</label>
			                                            <div class="col-md-8">
			                                                <input name="summaryphase" id="summaryphase"  th:field="${formPhaseModel.summaryphase}"  type="text" class="form-control" placeholder="Your name"/>
			                                            </div>
			                                        </div>
			                                        
				                                      
				                                      <div class="form-group">
				                                            <label class="col-md-4 control-label">New End Date</label>
				                                            <div class="col-md-4">
				                                                 <input name="newdate" id="newdate"   th:field="${formPhaseModel.newdate}" type="text" class="form-control datepicker" value="2014-11-01" />                                            
				                                            </div>
				                                        </div>
				                                        
				                                        <div class="form-group">
				                                            <label class="col-md-4 control-label">Week Delay</label>
				                                            <div class="col-md-2">
				                                                <input name="weekdelay" id="weekdelay"   th:field="${formPhaseModel.weekdelay}" type="text" class="form-control" placeholder="Your name"/>
				                                            </div>
				                                        </div>
				                                        
				                                        <div class="form-group">
		                                            			<label class="col-md-4 control-label">Phase Status</label>
		                                            			<div class="col-md-5">                                        
					                                            <select  id="rag" name="rag"  th:field="${formPhaseModel.rag}"  class="form-control select" data-live-search="true">
														                <option th:each="light : ${lights}" 
														                		th:value="${light.id}" th:text="${light.statusdescription}"></option>
														        </select>
					                                        </div>                      
		                                    				</div>
			                                        
			                                		
			                                		</div>
			                                		
			                                		<div class="col-md-3">
			                                			<div class="form-group">
			                                            <label class="col-md-5 control-label">Start Date</label>
			                                            <div class="col-md-5">
			                                                 <input name="startdate" id="startdate"   th:field="${formPhaseModel.startdate}" type="text" class="form-control datepicker" value="2014-11-01" />                                            
			                                            </div>
			                                        </div>
			                                        
			                                			<div class="form-group">
				                                            <label class="col-md-4 control-label">Progress</label>
				                                            <div class="col-md-5">
				                                                <input name="progress" id="progress"  th:field="${formPhaseModel.progress}"  type="text" class="form-control" placeholder="Your name"/>
				                                            </div>
				                                      </div>
			                                		
			                                        
			                                        
			                                		</div>
			                                		
			                                		
			                                		<div class="col-md-3">
			                                			<div class="form-group">
			                                            <label class="col-md-5 control-label">End Date</label>
			                                            <div class="col-md-5">
			                                                 <input name="enddate" id="enddate"   th:field="${formPhaseModel.enddate}" type="text" class="form-control datepicker" value="2014-11-01" />                                            
			                                            </div>
			                                        </div>			                                		
			                                		</div>
			                                		
			                                		
			                                		
			                                		
			                                      
			                                      
			                                      
			                                                                  
			                                </div><!--  END PANEL BODY -->
			                                
			                                
											<div class="panel-footer">
			                                    <button class="btn btn-default">Clear Form</button>                                    
			                                    <button class="btn btn-primary pull-right">Submit</button>
			                                </div>			                                
			                                
			                            </div>
                            
                            
                            
                            <div class="row">
                        		
                        		
                        		
                        		
                        		
                        		
                        		
                        		<!-- START TABLE HOVER ROWS -->
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Project Plan</h3>
                                    <ul class="panel-controls">
 		                                   		<li><a href="#" th:href="@{/projects/project/__${project.id}__/phase/}" class="panel-fullscreen"><span class="fa fa-plus-square"></span></a></li>
			                                    </ul>
                                </div>
                                <div class="panel-body">
<!--                                     <p>Add class <code>.table-hover</code> to table to highlight row on hover.</p>
 -->                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th style="text-align:center;">Phase</th>
                                                <th style="text-align:center;">Start Date</th>
                                                <th style="text-align:center;">End Date</th>
                                                <th style="text-align:center;">Delay(Weeks)</th>
                                                <th style="text-align:center;">New End Dates</th>
                                                <th style="text-align:center;">Progress</th>
                                                <th style="text-align:center;">Status</th>
                                                <th style="text-align:center;">Modify</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="phase : ${phases}">
												<td th:text="${phase.summaryphase}" align="center"></td>
												<td th:text="${phase.startdate}" align="center"></td>
												<td th:text="${phase.enddate}" align="center"></td>
												<td th:text="${phase.weekdelay}" align="center"></td>
												<td th:text="${phase.newdate}" align="center"></td>
												<td  align="center">
													<div class="progress">
				                                        <div class="progress-bar progress-bar-striped active"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" th:style="'width:'+${phase.progress}+'%;'"><span class="num-count" th:text="${#numbers.formatDecimal(phase.progress, 0, 'POINT', 0, 'COMMA')}">20</span>% Complete</div>
				                                    </div>    
												
												</td>
												<td align="center">
													<div th:switch="${phase.rag.statusname}"> 
													  <span th:case="G"><button type="button" class="btn btn-success btn-rounded">Green</button></span>
													  <span th:case="Y"><button type="button" class="btn btn-warning btn-rounded">Yellow</button></span>
													  <span th:case="R"><button type="button" class="btn btn-danger btn-rounded">Red</button></span> 
													</div>
												</td>
												<td align="center">
													<a href="#" th:href="@{/projects/project/__${project.id}__/phase/__${phase.id}__/}" >
														<button  type="button" class="btn btn-primary"><span class="fa fa-wrench" aria-hidden="true"></span>Editar</button>
													</a>
												</td>
												
											</tr>
                                        </tbody>
                                    </table>                                
                                </div>
                            </div>
                            <!-- END TABLE HOVER ROWS -->                          
                            
                            
                            </div>
                            
                            
                            
                            
									
									
								
					
                            
                            </form>
                        </div>
                    </div>                                     
                </div>
               
                <!-- END PAGE CONTENT WRAPPER -->                       
            </div>            
            <!-- END PAGE CONTENT -->
        </div>
        <!-- END PAGE CONTAINER -->

        <!-- MESSAGE BOX-->
        <div class="message-box animated fadeIn" data-sound="alert" id="mb-signout">
            <div class="mb-container">
                <div class="mb-middle">
                    <div class="mb-title"><span class="fa fa-sign-out"></span> Log <strong>Out</strong> ?</div>
                    <div class="mb-content">
                        <p>Are you sure you want to log out?</p>                    
                        <p>Press No if youwant to continue work. Press Yes to logout current user.</p>
                    </div>
                    <div class="mb-footer">
                        <div class="pull-right">
                            <a href="pages-login.html" class="btn btn-success btn-lg">Yes</a>
                            <button class="btn btn-default btn-lg mb-control-close">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MESSAGE BOX-->
        
        
   

 	<footer th:replace="layout/layout :: footer"></footer>
 	
 	<!-- THIS PAGE PLUGINS -->
 	        	<script th:src="@{/js/plugins/icheck/icheck.min.js}"></script>	
 	        	<script th:src="@{/js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js}"></script>
 	        	
 	       	<script th:src="@{/js/plugins/bootstrap/bootstrap-datepicker.js}"></script>	
 	        	<script th:src="@{/js/plugins/bootstrap/bootstrap-timepicker.min.js}"></script>	
 	        	<script th:src="@{/js/plugins/bootstrap/bootstrap-colorpicker.js}"></script>	
 	        	<script th:src="@{/js/plugins/bootstrap/bootstrap-file-input.js}"></script>	
 	        	<script th:src="@{/js/plugins/bootstrap/bootstrap-select.js}"></script>	
 	        	<script th:src="@{/js/plugins/tagsinput/jquery.tagsinput.min.js}"></script>	
 	        	

       
        <!-- END THIS PAGE PLUGINS -->       
        
        <!-- START TEMPLATE -->
 	        	<script th:src="@{/js/settings.js}"></script>	
        <!-- END TEMPLATE -->
        
        <script type="text/javascript">
        document.getElementsByName("res")[0].addEventListener('click', res);
        document.getElementsByName("nando")[0].addEventListener('click', nando);
        document.getElementsByName("rag")[0].addEventListener('click', rag);
        
        function rag(){
            alert("rag")
        }

        function res(){
            alert("res")
        }
        
        
        function nando(){
            alert("nando")
        }
        

	      
	          
	        
	    </script>
    </body>
</html>
